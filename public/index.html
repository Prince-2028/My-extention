<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' https://cdn.jsdelivr.net;"
    />
    <script src="./style.js"></script>
  </head>
  <body style="height: 500px; width: 400px">
    <div class="bg-gray-100 flex items-center justify-center min-h-screen">
      <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-3xl">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">
          Passenger Details
        </h2>
        <form class="flex flex-col space-y-4">
          <div
            class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0"
          >
            <div class="flex-1">
              <label class="block text-gray-700 font-medium mb-1">Name</label>
              <input
                type="text"
                id="PassengerName"
                placeholder="Enter your name"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
            </div>

            <div class="flex-1">
              <label class="block text-gray-700 font-medium mb-1">Age</label>
              <input
                type="number"
                id="PassengerAge"
                placeholder="Enter your age"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
            </div>

            <div class="flex-1">
              <label class="block text-gray-700 font-medium mb-1">Gender</label>
              <select
                id="PassengerGender"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              >
                <option>Select</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
          </div>

          <button
            type="submit"
            class="mt-4 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
          >
            save
          </button>
        </form>
      </div>
    </div>
    <script src="popup.js"></script>
    <script src="background.js"></script>
  </body>
</html>
